<!-- ZgadnijKtoTO/templates/player1.html -->
<html>

<head>
  <title>Zgadnij kto to</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
</head>

<body>
  <div class="container">
    <div class="d-inline float-left w-60">
      <h1>Gracz 1</h1>
      <form class="w-50" method="POST">
        <table>
          <tr>
            {% for ch in chars %}
            <td>
              <input type="checkbox" name="mycheckbox" value="{{ch.name}}" id="{{ch.name}}" />
              <label for="{{ch.name}}"><img src="{{ url_for('static', filename= ch.filename) }}" alt="{{ch.name}}"
                  {% if ch.visibility == False %} class="greyed" {% endif %} /></label>

            </td>
            {% if loop.index % 6 == 0 %}
          </tr>
          <tr>
            {% endif %}
            {% endfor %}
          </tr>

        </table>
        <input type="submit" value="Zapisz zmiany">
      </form>
    </div>
    <div class="d-inline pt-1">
      <div class="row">
        <div class="col-4">
          <div class="list-group" id="list-tab" role="tablist">
            {% for attr in attributes %}
            <a class="list-group-item list-group-item-action" id="list-{{ attr[0] }}-list" data-toggle="list"
              href="#list-{{ attr[0] }}" role="tab" aria-controls="{{ attr[0] }}">{{ attr[0] }}</a>
            {% endfor %}
          </div>
        </div>
        <div class="col-8">
          <div class="tab-content" id="nav-tabContent">
            {% for attr in attributes %}
            <div class="tab-pane fade active" id="list-{{ attr[0] }}" role="tabpanel"
              aria-labelledby="list-{{ attr[0] }}-list">
              <div class="list-group" id="list-tab" role="tablist">
                {% for attr2 in attr %}
                {% if loop.index != 1 %}
                <button class="list-group-item">{{ attr2 }}</button>
                {% endif %}
                {% endfor %}
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $('img').click(function () {
      $(this).toggleClass("greyed");
    });
  </script>

</body>

</html>
